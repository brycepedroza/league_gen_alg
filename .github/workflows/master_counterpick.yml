# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - counterpick

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: npm install, build, and test
      run: |
        cd lol_gen_alg_frontend
        npm install
        npm run build --if-present
      env:
         CI: ""

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'counterpick'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ee938cc80427471189acbd5770b13f1c }}
        package: ./lol_gen_alg_frontend
